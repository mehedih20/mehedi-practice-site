<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mehedi Practice Site</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/media.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <div class="nav-container">
            <a href="#" class="nav-logo"> Mehedi Hasan </a>
            <ul class="nav-links">
              <li class="nav-link">
                <a href="#" class="link-item"> Home </a>
              </li>
              <li class="nav-link">
                <a href="#" class="link-item"> About </a>
              </li>
              <li class="nav-link">
                <a href="#" class="link-item"> Services </a>
              </li>
              <li class="nav-link">
                <a href="#" class="link-item"> Contact </a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="header-container">
          <div class="header-title">
            <h1>Hey! Welcome</h1>
            <p>To my planet</p>
          </div>
          <a href="#" class="header-link"> Lets explore! </a>
        </div>
      </div>
    </header>
    <!-- Services -->
    <section class="section-services">
      <div class="container">
        <div class="service-container">
          <h2 class="title">Services</h2>
          <div class="section-boxes">
            <div class="section-box">
              <div class="section-img">
                <svg class="section-svg">
                  <use xlink:href="img/sprite.svg#icon-react"></use>
                </svg>
              </div>
              <p class="section-para">React App</p>
            </div>
            <div class="section-box">
              <div class="section-img">
                <svg class="section-svg service-svg-cart">
                  <use xlink:href="img/sprite.svg#icon-cart"></use>
                </svg>
              </div>
              <p class="section-para">E-commerce Site</p>
            </div>
            <div class="section-box">
              <div class="section-img">
                <svg class="section-svg service-svg-android">
                  <use xlink:href="img/sprite.svg#icon-android"></use>
                </svg>
              </div>
              <p class="section-para">Mobile App</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Why me? -->
    <section class="section-why">
      <div class="container">
        <div class="why-container">
          <div class="title">Why me?</div>
          <div class="section-boxes">
            <div class="section-box">
              <div class="section-img">
                <svg class="section-svg why-svg-fasr">
                  <use xlink:href="img/sprite.svg#icon-rocket"></use>
                </svg>
              </div>
              <p class="section-para">Fast</p>
            </div>
            <div class="section-box">
              <div class="section-img">
                <svg class="section-svg why-svg-clean">
                  <use xlink:href="img/sprite.svg#icon-clean_hands"></use>
                </svg>
              </div>
              <p class="section-para">Clean Code</p>
            </div>
            <div class="section-box">
              <div class="section-img">
                <svg class="section-svg why-svg-light">
                  <use xlink:href="img/sprite.svg#icon-paperplane"></use>
                </svg>
              </div>
              <p class="section-para">Lightweight</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>All rights reserved by Mehedi | Copyright&copy; 2021</p>
    </footer>
  </body>
</html>
